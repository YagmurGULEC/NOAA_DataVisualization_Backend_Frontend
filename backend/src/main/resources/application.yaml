server:
  port: 8080

spring:
  application:
    name: backend

  datasource:
    url: jdbc:postgresql://localhost:5432/noaa_database
    username: noaa_user
    password: your_secure_password
    driver-class-name: org.postgresql.Driver

  jpa:
  
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  redis:
    host: localhost
    port: 6379
    password: your_redis_password