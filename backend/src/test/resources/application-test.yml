spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/noaa_db_test
    username: postgres
    password: your_secure_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.spatial.dialect.postgis.PostgisDialect
    open-in-view: false

  test:
    database:
      replace: none
